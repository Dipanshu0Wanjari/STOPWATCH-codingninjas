<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stop_Watch</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link to an external CSS stylesheet -->
</head>
<body>
  <div class="container">
    <img src="clock.png" width="200+px" /> <!-- Image element displaying a clock image -->

    <h2>StopWatch</h2> <!-- Heading displaying the title "StopWatch" -->

    <p><span id="seconds">00</span>: <span id="tens">00</span></p>
     <!-- Display for seconds and tenths of a second -->

    <!-- Buttons for controlling the stopwatch -->
    <button id="button-start">Start</button> <!-- Button to start the stopwatch -->
    <button id="button-stop">Stop</button>   <!-- Button to stop the stopwatch -->
    <button id="button-reset">Reset</button> <!-- Button to reset the stopwatch -->

    <script src="script.js"></script> <!-- Link to an external JavaScript file -->
  </div>
</body>
</html>
